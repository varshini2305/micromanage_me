<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
</head>
<body>
  <h3>Only Allow Website</h3>
  <ul id="blocked-list"></ul>
  <form id="block-form">
    <input type="text" id="url-input" placeholder="Enter URL to allow">
    <input type="text" id="duration-input" placeholder="Focus Duration in minutes">
    <button type="submit" id = "block">Block</button>
  </form>

  <script src="popup.mjs"></script>
</body>
</html>
